<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<script>

    var data = [10];

    var canvas = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);

    var circle = canvas.append('circle')
        .attr('cx', 50)
        .attr('cy', 50)
        .attr('r', 25);

    /* circle.transition()
        .duration(1500)
        .delay(500)
        .attr('cy', 150)
        .transition()
        .attr('cx', 200)
        .transition()
        .attr('cx', 50); */

    circle.transition()
        .duration(1500)
        .delay(1000)
        .attr('cx', 150)
        .on('end', function () { d3.select(this).attr('fill', 'red'); })
        .on('start', function () { d3.select(this).attr('fill', 'yellow'); });

</script>

</body>
</html>

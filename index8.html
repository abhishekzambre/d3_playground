<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 Tutorial</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>

<script>

    var canvas = d3.select("body")
        .append("svg")
        .attr("width", 500)
        .attr("height", 500);

    var data = [
        { x: 10, y: 20 },
        { x: 30, y: 10 },
        { x: 60, y: 100 },
        { x: 200, y: 40 }
        ];

    var group = canvas.append("g")
        .attr("transform", "translate(100, 100)");

    var line = d3.line()
        .x(function (d) { return d.x; })
        .y(function (d) { return d.y; });

    group.selectAll("path")
        .data([data])
        .enter()
        .append("path")
        .attr("d", line)
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("stroke-width", 10);

</script>

</body>
</html>
